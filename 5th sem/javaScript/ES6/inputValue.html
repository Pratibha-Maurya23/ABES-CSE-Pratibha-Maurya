<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="adi">
  <button onclick="abes()">Click</button>
  <p id="aaa"></p>
  <script>
    function abes() {
    let val = document.getElementById("adi").value;
    document.getElementById("aaa").innerText = "Here is Value: "+val;
    }
  </script>
</body>
</html>
